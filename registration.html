<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/registration.css">
    <script type="module" src="./scripts/registration.js" defer></script>
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="registr-header">Регистрация</h1>

            <form method="POST" class="login-form" id="registration-form">

                <div class="form-elem">
                    <label for="id_fio" class="form-label">ФИО*</label>
                    <input type="text" class="form-control" id="id_fio" name="fio"
                        placeholder="Введите ваше ФИО" required>
                </div>
                    
                <div class="form-elem">
                    <label for="id_username" class="form-label">Имя пользователя*</label>
                    <input type="text" class="form-control" id="id_username" name="username"
                        minlength="6" placeholder="Введите ваше имя пользователя" required>
                </div>
            
                <div class="form-elem">
                    <label for="id_email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="id_email"name="email"
                        placeholder="Введите ваш email" required>
                </div>
            
                <div class="form-elem">
                    <label for="id_password" class="form-label">Пароль*</label>
                    <input type="password" class="form-control" id="id_password" name="password"
                        placeholder="Введите пароль" required>
                    <div class="error-message" id="password-error">Пароль должен содержать минимум 
                        8 символов, включая буквы разного регистра и цифры.</div>
                </div>
            
                <div class="form-elem">
                    <label for="id_confirm_password" class="form-label">Подтверждение пароля*</label>
                    <input type="password" class="form-control" id="id_confirm_password" name="confirm_password"
                        placeholder="Введите пароль ещё раз" required>
                    <div class="error-message" id="confirm-error">Пароли не совпадают.</div>
                </div>
                
                <div class="form-elem">
                    <button type="submit" class="submit-btn login-btn">Зарегистрироваться</button>
                </div>
            
            </form>

            <div class="regist-text">
                <span class="lk-text">Есть аккаунт? <a href="./login.html" class="regist-link">Войти</a></span>
            </div>

    </div>
</body>
</html>
</body>    
</html>
