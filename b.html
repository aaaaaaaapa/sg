<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searchable Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .select-container {
      position: relative;
      width: 300px;
    }

    #searchSelect {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    #dropdownSelect {
      width: 100%;
      box-sizing: border-box;
      display: block;
      margin-top: 4px;
      padding: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 150px; /* Makes the dropdown scrollable if there are many options */
      overflow-y: auto;
    }

    option {
      padding: 8px;
      cursor: pointer;
    }

    option:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Searchable Dropdown</h2>
  <div class="select-container">
    <input type="text" id="searchSelect" placeholder="Введите значение..." onkeyup="filterSelect()" />
    <select id="dropdownSelect" size="5" onchange="updateInput()">
      <option value="Apple">Apple</option>
      <option value="Banana">Banana</option>
      <option value="Cherry">Cherry</option>
      <option value="Date">Date</option>
      <option value="Elderberry">Elderberry</option>
    </select>
  </div>

  <script>
    function filterSelect() {
      const input = document.getElementById('searchSelect').value.toLowerCase();
      const select = document.getElementById('dropdownSelect');
      const options = select.options;

      for (let i = 0; i < options.length; i++) {
        const text = options[i].textContent || options[i].innerText;
        if (text.toLowerCase().indexOf(input) > -1) {
          options[i].style.display = '';
        } else {
          options[i].style.display = 'none';
        }
      }
    }

    function updateInput() {
      const select = document.getElementById('dropdownSelect');
      const input = document.getElementById('searchSelect');
      input.value = select.options[select.selectedIndex].text;
    }
  </script>
</body>
</html>
