<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <script type="module" src="./scripts/form.js" defer></script>
    <title>Profile</title>
</head>
<body>
    <div class="container">

        <div class="wrapper">

            <nav class="navigation">
        
                <div class="left-bar">
        
                    <a href="./index.html">
                        <h1 class="lk-header">
                            Онлайн-чат
                        </h1>
                    </a>
                    
                </div>
        
                <div class="right-bar">
                    <a href="./profile.html" class="profile">
                        <div class="circle"></div>
                        
                        <span class="lk-text">
                            user121
                        </span>
        
                        <span class="dropdown-arrow">
                            &#8744;
                        </span>
                    </a>
                    
                        <ul class="dropdown">
                            <a href="./profile.html">Личный кабинет</a>
                            <a href="#">Выйти</a>
                        </ul>
        
                </div>
        
            </nav>

            <div class="main">

                <div class="main-container">

                    <div class="main-wrapper">

                        <div class="user-info">
                            
    
                            <div class="user-profile-info">

                                <div class="circle"></div>

                                <button type="submit" class="submit-btn">Загрузить фото</button>
                                <button type="submit" class="submit-btn" id="delete-btn">Удалить фото</button>

                            </div>
    
                            
                        </div>
    
                        <div class="form-container">
                            <form class="login-form" id="profile-form">
                            
                                <p class="page-form-title">
                                    Изменить личные данные
                                </p>
                            
                                <div class="form-elem">
                                    <label for="id_fio" class="form-label">ФИО</label>
                                    <input type="text" class="form-control" id="id_fio"
                                        name="fio"
                                        value="Фамилия Имя Отчество"
                                        placeholder="Введите ваше ФИО" required>
                                </div>
                            
                                <div class="form-elem">
                                    <label for="id_username" class="form-label">Имя пользователя</label>
                                    <input type="text" class="form-control" id="id_username"
                                        name="username"
                                        value="user121"
                                        placeholder="Введите новое имя пользователя" required>
                            
                                </div>
                            
                                <div class="form-elem">
                                    <label for="id_email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="id_email"
                                                name="email"
                                                value="example@mail.com"
                                                placeholder="Введите новый email" required>
                                </div>

                                <div class="form-elem">
                                    <label for="id_birth" class="form-label">Дата рождения</label>
                                            <input type="date" class="form-control" id="id_birth"
                                                name="birth"
                                                value="2000-01-01">
                                </div>
                            
                                
                                <div class="form-elem">
                                    <button type="submit" class="submit-btn">Сохранить</button>
                                </div>

                                <a href="#" class="change-password"><p class="info-text">Изменить пароль</p></a>
                            
                            </form>
                        </div>
                    </div>


                </div>

            </div>

        </div>

    </div>
</body>
</html>
